<!DOCTYPE html>
<html lang="en">

<head>
	<title>lAB01-simpleJSON</title>
</head>

<body>
<div id="book1">
{   "isbn":1234567,
    "Author": "Andrew Beatty",
    "Title" : "the emptness of ping-pong balls"
    }
</div>
<div>
<button id="showButton" onclick="show()" type="button">Create</button>
</div>
<div id="divObject1">
</div>
<div id="divObject2">
</div>

<script>

    function show() {
		var obj = JSON.parse('{"isbn": 1234567, "Author": "Andrew Beatty","Title" : "The Emptness of Ping-Pong Balls"}')
        console.log(obj.Title)
		document.getElementById("divObject1").innerHTML=(JSON.stringify(obj))
		document.getElementById("divObject2").innerText="Title of the book is:  " + obj.Title

}
</script>    
</body>
