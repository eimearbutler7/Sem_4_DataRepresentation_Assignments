<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            test get all
        </title>
    </head>
    <body>
        <button onclick="getAll()">getAll</button>
        <div id="output"></div>
        <table id="busTable">
            <tr>
                <th>StopID</th><th>Name</th><th>Routes</th><th>Update</th><th>Delete</th>
            </tr>
        </table>
    </body>
    <script>
        function getAll(){
            $.ajax({
                "url": "http://127.0.0.1:5000/bus",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                "success":function(result){
                    console.log(result);
                    for (row of result.bus){
                        addRow(row);
                    }
                    
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
                }
            });

        }
        function addRow(bus){
            var tableElement = document.getElementById('busTable')
            var rowElement = tableElement.insertRow(-1)
            rowElement.setAttribute('id',bus.StopID)
            var cell1 = rowElement.insertCell(0);
            cell1.innerHTML = bus.StopID
            var cell2 = rowElement.insertCell(1);
            cell2.innerHTML = bus.Name
            var cell3 = rowElement.insertCell(2);
            cell3.innerHTML = bus.Routes
            var cell5 = rowElement.insertCell(3);
            cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
            var cell6 = rowElement.insertCell(4);
            cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

        }
    </script>
</html>
